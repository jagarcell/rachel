<!DOCTYPE html>
<html>
<head>
	<title>SERVER CONFIGURATION</title>
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/config.js"></script>    
    <link rel="stylesheet" type="text/css" href="styles/config.css">
</head>
<body>
	<section id="login" style="text-align: center;">
		<p>ENTER ADMIN PASSWORD</p>
		<input style="width: 190px" type="password" name="password" id="password" value="">
		<br><br>
		<button id="loginbtn" style="float: none;" onclick="showconfig()">Login</button>
	</section>
	<section id="config">
		<table name="config table">
			<tr name="config title">
				<th colspan="5">
					SERVER CONFIGURATION
				</th>
			</tr">
			<tr name="config ssid">
				<td class="left">
					ssid:
				</td>
				<td colspan="4">
					<input class="ssid" type="input" name="ssid" id="ssid">
				</td>
			</tr>
			<tr name="config password">
				<td class="left">
					password:
				</td>
				<td colspan="4">
					<input class="ssid" type="password" name="pwd" id="pwd">
				</td>
			</tr>			
			<tr name="config wifi card">
				<td class="left">
					wifi card:
				</td>
				<td colspan="4">
					<input class="input" name="wificard" id="wificard" disabled="true">
				</td>
			</tr>
			<tr name="config Ip">
				<td class="left">
					Ip:
				</td>
				<td>
					<input class="ip" type="number" name="ip1" id="ip1" min="0" max="999" onchange="validateiprange();">
				</td>
				<td>
					<input class="ip" type="number" name="ip2" id="ip2" min="0" max="999" onchange="validateiprange();">
				</td>
				<td>
					<input class="ip" type="number" name="ip3" id="ip3" min="0" max="999" onchange="validateiprange();">
				</td>
				<td>
					<input class="ip" type="number" name="ip4" id="ip4" min="0" max="999" onchange="validateiprange();">
				</td>
			</tr>
			<tr name="config Mask">
				<td class="left">
					Mask:
				</td>
				<td>
					<input class="ip" type="number" id="mask1" value="255" min="0" max="255" onchange="maxclients();">
				</td>
				<td>
					<input class="ip" type="number" id="mask2" value="255" min="0" max="255" onchange="maxclients();">
				</td>
				<td>
					<input class="ip" type="number" id="mask3" value="255" min="0" max="255" onchange="maxclients();">
				</td>
				<td>
					<input class="ip" type="number" id="mask4" value="0" min="0" max="255" onchange="maxclients();">
				</td>
			</tr>
			<tr name="config dhcp starting ip">
				<td class="left">
					dhcp starting ip:
				</td>
				<td>
					<input class="ip" type="number" name="sip1" id="sip1" min="0" max="999" onchange="validateiprange();">
				</td>
				<td>
					<input class="ip" type="number" name="sip2" id="sip2" min="0" max="999" onchange="validateiprange();">
				</td>
				<td>
					<input class="ip" type="number" name="sip3" id="sip3" min="0" max="999" onchange="validateiprange();">
				</td>
				<td>
					<input class="ip" type="number" name="sip4" id="sip4" min="0" max="999" onchange="validateiprange();">
				</td>
			</tr>
			<tr name="config dhcp ending ip">
				<td class="left">
					dhcp ending ip:
				</td>
				<td>
					<input class="ip" type="number" name="sip1" id="eip1" min="0" max="999" onchange="validateiprange();">
				</td>
				<td>
					<input class="ip" type="number" name="sip2" id="eip2" min="0" max="999" onchange="validateiprange();">
				</td>
				<td>
					<input class="ip" type="number" name="sip3" id="eip3" min="0" max="999" onchange="validateiprange();">
				</td>
				<td>
					<input class="ip" type="number" name="sip4" id="eip4" min="0" max="999" onchange="validateiprange();">
				</td>
			</tr>
			<tr name="config concession time(h)">
				<td class="left">
					concession time(h):
				</td>
				<td colspan="4">
					<input class="ssid" type="input" name="ssid" id="concession">
				</td>
			</tr>
			<tr name="config Home Page">
				<td class="left">
					Home Page:
				</td>
				<td colspan="4">
					<input class="input" type="input" name="homepage" id="homepage">
				</td>
			</tr>
			<tr name="config Navigation Style">
				<td class="left" rowspan="2">
					Navigation Style:
				</td>
				<td colspan="2" style="text-align: center;">
					<label for="inlinenavigation">Inline</label>
					<input type="radio" id="inlinenavigation" value="inlinenavigation" name="navigation style" style="width: 20px" onchange="navigationstylechanged('inlinenavigation')">

				</td>
				<td colspan="2" style="text-align: center;">
					<label for="tabnavigation">New Tab</label>
					<input type="radio" id="tabnavigation" value="tabnavigation" name="navigation style" style="width: 20px" onchange="navigationstylechanged('tabnavigation')">
				</td>
			</tr>
			<tr>
				<td id="navdescription" colspan="4" style="text-align: center; font-style: italic;"></td>
			</tr>
			<tr name="config Admin Password">
				<td class="left">
					Admin Password:
				</td>
				<td colspan="4">
					<input class="input" type="password" name="adminpassword" id="adminpassword" value="password">
				</td>
			</tr>
		</table>
		<div id="wrapper" style="text-align: center; height: 80px;margin-top: 40px">
			<div style="display: inline-block; width: 200px;">
				<button onclick="configsave();" style="text-align: center; float: left;width: 70px;">SAVE</button>

				<button onclick="showhome();" style="text-align: center;float: right;width: 70px;">CANCEL</button>
			</div>
		</div>
		<div id="logdata">
		</div>
	</section>
</body>
</html>
